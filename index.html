<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- top bar for highscore and timer -->
    <!-- using a nav bar but with just one link and a spot for the timer -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <!-- highscore link -->
        <a id="highscoreLink">View Highscore</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <!-- makes the timer on the far right -->
          
            <div id="quizTimer">time: 30</div>
        </div>
    </nav>

    <div class = "container">
        <h1 id="titleCard">BTS Quiz</h1>
        <p id="gameDescription">Im this quiz you will have to answer four questions about BTS. You will have 40 seconds to answer 5 questions. But be careful! If you get a question wrong you will lose 10 seconds! Good Luck</p>
        <button id="startButton">Start Quiz</button>
        <div id="quiz" class="hide">
            <h1 id="question"></h1>
            <div id="choices">
                <button class="choice" id="1" onclick="checkCorrect('1')"></button>
                <br>
                <button class="choice" id="2" onclick="checkCorrect('2')"></button>
                <br>
                <button class="choice" id="3" onclick="checkCorrect('3')"></button>
                <br>
                <button class="choice" id="4" onclick="checkCorrect('4')"></button>
            </div>
        </div>

        <div id="endScreen" class="hide">
            <h1>Game Over!</h1>
            <div id="totalScore"></div>
            <form method="POST">
            <input type="name" name="userName" id="name" placeholder="enter name here" />
            <button id="submitScore">submit</button>
            </form>
            <div id="totalScore"></div>

        </div>

        <div id="highscoreScreen" class="hide">
            <h1>Highscores</h1>
            <ol id=list></ol>
            <button id="return">Go Back</button>
            <button id="clear">Clear Highscores</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
